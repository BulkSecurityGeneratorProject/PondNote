<div>
    <h2>
        <span jhiTranslate="pondNotesApp.chemicals.home.title">Chemicals</span>
        <button class="btn btn-primary float-right create-chemicals-pond-suffix" [routerLink]="['/', { outlets: { popup: ['chemicals-pond-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="pondNotesApp.chemicals.home.createLabel">
            Create new Chemicals
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'pondNotesApp.chemicals.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chemicals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.date">Date</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.qty">Qty</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.reason">Reason</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.tempVal">Temp Val</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.timestamp">Timestamp</span></th>
            <th><span jhiTranslate="pondNotesApp.chemicals.tank">Tank</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chemicals of chemicals ;trackBy: trackId">
                <td><a [routerLink]="['../chemicals-pond-suffix', chemicals.id ]">{{chemicals.id}}</a></td>
                <td>{{chemicals.date | date:'medium'}}</td>
                <td>{{chemicals.qty}}</td>
                <td>{{chemicals.reason}}</td>
                <td>{{chemicals.tempVal}}</td>
                <td>{{chemicals.timestamp}}</td>
                <td>
                    <div *ngIf="chemicals.tankId">
                        <a [routerLink]="['../tank-pond-suffix', chemicals.tankId  ]" >{{chemicals.tankTankName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chemicals-pond-suffix', chemicals.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chemicals-pond-suffix/'+ chemicals.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chemicals-pond-suffix/'+ chemicals.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
