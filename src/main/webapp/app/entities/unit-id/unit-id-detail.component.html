
<div *ngIf="unitId">
    <h2><span jhiTranslate="pondNotesApp.unitId.detail.title">Unit Id</span> {{unitId.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pondNotesApp.unitId.unitId">Unit Id</span></dt>
        <dd>
            <span>{{unitId.unitId}}</span>
        </dd>
        <dt><span jhiTranslate="pondNotesApp.unitId.description">Description</span></dt>
        <dd>
            <span>{{unitId.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'unit-id/'+ unitId.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
