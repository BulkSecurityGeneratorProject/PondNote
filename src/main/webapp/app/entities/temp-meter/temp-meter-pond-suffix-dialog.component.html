

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTempMeterLabel" jhiTranslate="pondNotesApp.tempMeter.home.createOrEditLabel">Create or edit a Temp Meter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tempMeter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tempMeter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.tempMeter.readingDate" for="field_readingDate">Reading Date</label>
            <div class="input-group">
                <input id="field_readingDate" type="text" class="form-control" name="readingDate" ngbDatepicker  #readingDateDp="ngbDatepicker" [(ngModel)]="tempMeter.readingDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="readingDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.tempMeter.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                [(ngModel)]="tempMeter.tempVal"
            required />
            <div [hidden]="!(editForm.controls.tempVal?.dirty && editForm.controls.tempVal?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tempVal?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tempVal?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.tempMeter.timestamp" for="field_timestamp">Timestamp</label>
            <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                [(ngModel)]="tempMeter.timestamp"
            required />
            <div [hidden]="!(editForm.controls.timestamp?.dirty && editForm.controls.timestamp?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.timestamp?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.timestamp?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="pondNotesApp.tempMeter.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" multiple name="tank" [(ngModel)]="tempMeter.tanks">
                <option [ngValue]="getSelected(tempMeter.tanks, tankOption)" *ngFor="let tankOption of tanks; trackBy: trackTankById">{{tankOption.tankName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
