

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWaterCounterLabel" jhiTranslate="pondNotesApp.waterCounter.home.createOrEditLabel">Create or edit a Water Counter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!waterCounter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="waterCounter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.waterCounter.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="waterCounter.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.waterCounter.counterId" for="field_counterId">Counter Id</label>
            <select class="form-control" name="counterId" [(ngModel)]="waterCounter.counterId" id="field_counterId" >
                <option value="PondId" jhiTranslate="pondNotesApp.WaterCounterTypes.PondId">PondId</option>
                <option value="PondId1" jhiTranslate="pondNotesApp.WaterCounterTypes.PondId1">PondId1</option>
                <option value="PondId3" jhiTranslate="pondNotesApp.WaterCounterTypes.PondId3">PondId3</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.waterCounter.waterTemp" for="field_waterTemp">Water Temp</label>
            <input type="number" class="form-control" name="waterTemp" id="field_waterTemp"
                [(ngModel)]="waterCounter.waterTemp"
            required />
            <div [hidden]="!(editForm.controls.waterTemp?.dirty && editForm.controls.waterTemp?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.waterTemp?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.waterTemp?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
