
<div *ngIf="tank">
    <h2><span jhiTranslate="pondNotesApp.tank.detail.title">Tank</span> {{tank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pondNotesApp.tank.tankName">Tank Name</span></dt>
        <dd>
            <span>{{tank.tankName}}</span>
        </dd>
        <dt><span jhiTranslate="pondNotesApp.tank.tankType">Tank Type</span></dt>
        <dd>
            <span>{{tank.tankType}}</span>
        </dd>
        <dt><span jhiTranslate="pondNotesApp.tank.description">Description</span></dt>
        <dd>
            <span>{{tank.description}}</span>
        </dd>
        <dt><span jhiTranslate="pondNotesApp.tank.location">Location</span></dt>
        <dd>
            <span>{{tank.location}}</span>
        </dd>
        <dt><span jhiTranslate="pondNotesApp.tank.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{tank.timestamp}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tank-pond-suffix/'+ tank.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
