

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLiveStockLabel" jhiTranslate="pondNotesApp.liveStock.home.createOrEditLabel">Create or edit a Live Stock</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!liveStock.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="liveStock.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="liveStock.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.reason" for="field_reason">Reason</label>
            <select class="form-control" name="reason" [(ngModel)]="liveStock.reason" id="field_reason" >
                <option value="ADDED" jhiTranslate="pondNotesApp.StockCase.ADDED">ADDED</option>
                <option value="REMOVED" jhiTranslate="pondNotesApp.StockCase.REMOVED">REMOVED</option>
                <option value="DIED" jhiTranslate="pondNotesApp.StockCase.DIED">DIED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="liveStock.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                [(ngModel)]="liveStock.qty"
            required />
            <div [hidden]="!(editForm.controls.qty?.dirty && editForm.controls.qty?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.qty?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.qty?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.tempVal" for="field_tempVal">Temp Val</label>
            <input type="number" class="form-control" name="tempVal" id="field_tempVal"
                [(ngModel)]="liveStock.tempVal"
            required />
            <div [hidden]="!(editForm.controls.tempVal?.dirty && editForm.controls.tempVal?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tempVal?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tempVal?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pondNotesApp.liveStock.timestamp" for="field_timestamp">Timestamp</label>
            <input type="number" class="form-control" name="timestamp" id="field_timestamp"
                [(ngModel)]="liveStock.timestamp"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="pondNotesApp.liveStock.tank" for="field_tank">Tank</label>
            <select class="form-control" id="field_tank" name="tank" [(ngModel)]="liveStock.tankId">
                <option [ngValue]="null"></option>
                <option [ngValue]="tankOption.id" *ngFor="let tankOption of tanks; trackBy: trackTankById">{{tankOption.tankName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
